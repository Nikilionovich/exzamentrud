<head>

    <!-- Bootstrap 5.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #161616;
            --bg-tertiary: #212121;
            --text-primary: #e6e6e6;
            --text-secondary: #999999;
            --text-accent: #58a6ff;
            --border-color: #333333;
            --accent-green: #2ea44f;
            --accent-green-hover: #2c974b;
            --language-html: #e34c26;
            --language-js: #f1e05a;
            --activity-graph: #8cc84b;
            --nav-active-border: #e34c26;
            --hover-bg: rgba(255, 255, 255, 0.03);
            --card-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.6;
        }

        /* Custom theme overrides */
        .bg-github-primary { background-color: var(--bg-primary) !important; }
        .bg-github-secondary { background-color: var(--bg-secondary) !important; }
        .bg-github-tertiary { background-color: var(--bg-tertiary) !important; }
        .text-github-accent { color: var(--text-accent) !important; }
        .text-github-secondary { color: var(--text-secondary) !important; }
        .border-github { border-color: var(--border-color) !important; }

        /* Header & Nav */
        .github-header,
        .github-nav {
            background-color: var(--bg-secondary);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(45deg, #58a6ff, #3acfd5);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            color: white;
            box-shadow: 0 0 12px rgba(88, 166, 255, 0.4);
        }

        .search-bar {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 16px;
            min-width: 280px;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            transition: var(--transition);
        }

        .search-bar:hover,
        .search-bar:focus-within {
            border-color: #58a6ff;
            box-shadow: 0 0 0 1px #58a6ff, inset 0 0 0 1px rgba(88, 166, 255, 0.1);
        }

        .search-input {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 14px;
            outline: none;
            flex: 1;
            font-weight: 500;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            padding: 8px;
            border-radius: 8px;
            font-size: 18px;
            transition: var(--transition);
        }

        .icon-btn:hover {
            background-color: var(--hover-bg);
            color: var(--text-accent);
            transform: translateY(-1px);
        }

        /* Nav underline style */
        .github-nav .nav-link {
            position: relative;
            color: var(--text-secondary) !important;
            font-weight: 500;
            padding: 16px 0 !important;
            margin-right: 28px;
            white-space: nowrap;
        }

        .github-nav .nav-link:hover,
        .github-nav .nav-link.active {
            color: var(--text-accent) !important;
        }

        .github-nav .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 3px;
            background-color: var(--nav-active-border);
            border-radius: 2px;
        }

        .nav-count {
            background-color: #58a6ff;
            color: #0d0d0d;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: 6px;
        }

        /* Avatar */
        .avatar-container {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            transition: var(--transition);
        }

        .avatar-container:hover {
            transform: scale(1.02);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5);
        }

        .avatar-image {
            width: 160px;
            height: 160px;
            background: linear-gradient(135deg, #8cc84b, #6bbf3b);
            clip-path: polygon(
                0% 0%, 33% 0%, 33% 33%, 66% 33%, 66% 0%, 100% 0%,
                100% 100%, 66% 100%, 66% 66%, 33% 66%, 33% 100%, 0% 100%
            );
            border-radius: 8px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease;
        }

        .avatar-container:hover .avatar-image {
            transform: scale(1.05);
        }

        .avatar-badge {
            position: absolute;
            bottom: 12px;
            right: 12px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-accent);
            transition: var(--transition);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .avatar-badge:hover {
            background-color: var(--hover-bg);
            transform: scale(1.1) rotate(10deg);
        }

        /* Repo cards */
        .repo-card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            padding: 1.5rem;
        }

        .repo-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            border-color: rgba(88, 166, 255, 0.2);
        }

        .repo-name {
            color: var(--text-accent);
            font-weight: 600;
            font-size: 1.125rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .repo-name:hover {
            color: #7bdaff !important;
            text-decoration: underline;
            transform: translateX(2px);
        }

        .repo-status {
            background-color: var(--bg-tertiary);
            color: var(--text-secondary);
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .language-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .language-html { background-color: var(--language-html); }
        .language-js { background-color: var(--language-js); }

        .btn-star {
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 10px 16px;
            font-weight: 500;
            transition: var(--transition);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .btn-star:hover {
            background-color: var(--hover-bg);
            border-color: #58a6ff;
            color: var(--text-accent);
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(88, 166, 255, 0.1);
        }

        .activity-graph {
            height: 8px;
            background-color: var(--bg-tertiary);
            border-radius: 4px;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
        }

        .activity-bar {
            height: 100%;
            background: linear-gradient(to right, var(--activity-graph), #6bbf3b);
            width: 80%;
            border-radius: 4px;
            transition: width 0.4s ease-out;
        }

        .repo-card:hover .activity-bar {
            width: 95%;
        }

        .btn-new {
            background: linear-gradient(135deg, var(--accent-green), #2c974b);
            border: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 12px rgba(46, 164, 79, 0.3);
        }

        .btn-new:hover {
            background: linear-gradient(135deg, #2c974b, #2a8d46);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 164, 79, 0.4);
        }

        /* Scrollbar for nav */
        .github-nav {
            scrollbar-width: thin;
            scrollbar-color: var(--border-color) var(--bg-secondary);
        }

        .github-nav::-webkit-scrollbar {
            height: 6px;
        }

        .github-nav::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .github-nav::-webkit-scrollbar-thumb {
            background-color: var(--border-color);
            border-radius: 3px;
        }
    </style>
</head>
