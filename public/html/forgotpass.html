<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password · GitHub</title>
     <script src="" defer>
    </script>
    <style>
        :root {
            --bg-primary: #0d0d0d;
            --bg-secondary: #161616;
            --bg-tertiary: #212121;
            --text-primary: #e6e6e6;
            --text-secondary: #999999;
            --text-accent: #58a6ff;
            --border-color: #333333;
            --accent-green: #2ea44f;
            --hover-bg: rgba(255, 255, 255, 0.03);
            --card-shadow: 0 4px 24px rgba(0, 0, 0, 0.3);
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            line-height: 1.5;
            font-size: 14px;
            padding: 40px 20px;
        }

        .container {
            max-width: 420px;
            margin: 0 auto;
            text-align: center;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #58a6ff, #3acfd5);
            border-radius: 6px;
            font-weight: bold;
            font-size: 20px;
            color: white;
            margin-bottom: 24px;
            box-shadow: 0 0 12px rgba(88, 166, 255, 0.3);
        }

        h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        p {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        .form-group {
            text-align: left;
            margin-bottom: 16px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-align: left;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 14px;
            background-color: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            outline: none;
            transition: var(--transition);
        }

        input[type="email"]:focus {
            border-color: #58a6ff;
            box-shadow: 0 0 0 1px #58a6ff;
        }

        input[type="email"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-primary {
            background-color: var(--accent-green);
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background-color: #2c974b;
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-outline {
            background: none;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            margin-top: 16px;
        }

        .btn-outline:hover {
            background-color: var(--hover-bg);
            border-color: #58a6ff;
            color: var(--text-accent);
        }

        .footer-links {
            margin-top: 32px;
            font-size: 12px;
        }

        .footer-links a {
            color: var(--text-accent);
            text-decoration: none;
            margin: 0 8px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .error {
            color: #f85149;
            font-size: 12px;
            margin-top: 6px;
            text-align: left;
            display: none;
        }

        /* GitHub-like helper text */
        .note {
            background-color: var(--bg-secondary);
            border-left: 3px solid #8cc84b;
            padding: 12px 16px;
            font-size: 12px;
            text-align: left;
            margin-top: 16px;
            border-radius: 0 6px 6px 0;
        }

        .note svg {
            vertical-align: middle;
            margin-right: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">G</div>

        <h1>Forgot password</h1>
        <p>Enter your GitHub username or email address and we’ll send you a link to reset your password.</p>

        <form id="forgot-form" action="/authorization/forgotpass/veref" method="post">
            <div class="form-group">
                <label for="email">Email or username</label>
                <input type="email" id="email" name="username" autocomplete="username" required>
                <div class="error" id="error">This field is required.</div>
            </div>

            <button type="submit" class="btn btn-primary" id="submit-btn">Send password reset email</button>
        </form>

        <a href="/authorization/sign-in" class="btn btn-outline">Cancel</a>

        <div class="note">
            <svg height="16" width="16" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M8 1.5a6.5 6.5 0 100 13 6.5 6.5 0 000-13zM0 8a8 8 0 1116 0A8 8 0 010 8zm9 3a1 1 0 11-2 0 1 1 0 012 0zm-.25-6.25a.75.75 0 00-1.5 0v3.5a.75.75 0 001.5 0v-3.5z"></path></svg>
            We <strong>never</strong> send passwords via email.
        </div>

    </div>

   
</body>
</html>
